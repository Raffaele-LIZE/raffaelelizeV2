<!-- TEMPLATE DIRECTIVE RD-WORK -->
<h3 class="work-name">{{work.title}}</h3>
<div class="row">
	<div class="col-md-6 work-description">
		<div ng-if="work.mission">
			<span>Misson : </span><span>{{work.mission}}</span>
		</div>
		<div ng-if="work.tools">
			<span>Technos : </span><span class="tools" ng-repeat="tool in work.tools">{{tool}} </span>
		</div>
		<div ng-if="work.problem">
			<span>Problème(s) rencontré(s) : </span><span>{{work.problem}}</span>
		</div>
		<div ng-if="work.resolve">
			<span>Solution(s) apporté(s) : </span><span>{{work.resolve}}</span>
		</div>
	</div>
	<div class="col-md-6 work-carousel zoom">
		<img ng-repeat="image in work.images" src="images/{{image}}" alt="work.title">
	</div>
</div>
