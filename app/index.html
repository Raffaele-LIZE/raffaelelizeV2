<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>RDev</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/owl.carousel.css">
	<link rel="stylesheet" href="styles/style.css">
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../bower_components/jquery-sticky/jquery.sticky.js"></script>
	<script src="../bower_components/owl.carousel/dist/owl.carousel.min.js"></script>
	<script src="scripts/jquery.tagsphere.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/main.js"></script>
</head>

<body ng-app="rdev">
	<header class="header" ng-controller="HeaderCtrl">
		<div class="row">
			<div class="col-md-12">
				<img class="banner" src="images/raffaelelize-banner.png" alt="raffaelelize-banner">
			</div>
		</div>
		<div class="top-bar row">
			<div class="col-xs-12 col-sm-6 col-md-4 logo">
				<img class="logo" src="images/raffaelelize-logo.png" alt="raffaelelize-logo">
			</div>
			<div class="col-xs-12 col-sm-6 col-md-8 main-menu">
				<div class="menu row">
					<ul>
						<li class="col-md-3 item-menu" ui-sref="home">Accueil</li>
						<li class="col-md-3 item-menu projects">Mes projets
							<!-- Can't put multi ui-sref in same tag -->
							<div class="sous-menu">
								<ul ng-repeat="project in projects">
									<li>
										<span><a ui-sref="project({id:project.id})">{{project.name}}</a></span>
									</li>
								</ul>
							</div>
						</li>
						<li class="col-md-3 item-menu" ui-sref="career">Mes objectifs</li>
						<li class="col-md-3 item-menu" ui-sref="contact">Contact</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div ui-view></div>
	</div>

	<footer class="footer">
		<div class="row">
			<div class="col-md-4">
				<ul>
					<li>footer link</li>
					<li>footer link</li>
					<li>footer link</li>
				</ul>
			</div>
			<div class="col-md-4">
				<ul>
					<li>footer link</li>
					<li>footer link</li>
					<li>footer link</li>
				</ul>
			</div>
			<div class="col-md-4">
				<ul>
					<li>footer link</li>
					<li>footer link</li>
					<li>footer link</li>
				</ul>
			</div>
		</div>
	</footer>

	<!-- CONTROLLERS -->
	<script src="scripts/controllers/home-ctrl.js"></script>
	<script src="scripts/controllers/header-ctrl.js"></script>
	<script src="scripts/controllers/project-ctrl.js"></script>
	<script src="scripts/controllers/contact-ctrl.js"></script>
	<!-- DIRECTIVES -->
	<script src="scripts/directives/rd-work.js"></script>
	<!-- SERVICES -->
	<script src="scripts/services/content-service.js"></script>
</body>

</html>
