<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>RDev</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="../bower_components/owl-carousel/assets/owl.carousel.min.css">
</head>

<body ng-app="rdev">
	<header class="header" ng-controller="HeaderCtrl">
		<div class="row">
			<div class="col-md-12">
				<img class="banner" src="images/raffaelelize-banner.png" alt="raffaelelize-banner">
			</div>
		</div>
		<div class="top-bar row">
			<div class="col-xs-12 col-sm-6 col-md-4 logo">
				<a ui-sref="home"><img class="logo" src="images/raffaelelize-logo.png" alt="raffaelelize-logo"></a>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-8 main-menu">
				<!-- <div class="burger" style="width:20px; height:20px; background-color:red;"> -->
				<div class="menu row">
					<ul>
						<li class="col-md-3 item-menu" ui-sref="home">Accueil</li>
						<li class="col-md-3 item-menu projects">Mes projets
							<!-- Can't put multi ui-sref in same tag -->
							<div class="sous-menu">
								<ul>
									<li ng-repeat="project in projects" class="{{project.class}}">
										<span><a ui-sref="project({id:project.id})">{{project.name}}</a></span>
									</li>
								</ul>
							</div>
						</li>
						<li class="col-md-3 item-menu" ui-sref="career">Mes objectifs</li>
						<li class="col-md-3 item-menu" ui-sref="contact">Contact</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div class="containers">
		<div ui-view></div>
	</div>

	<footer class="footer">
		<div class=" container row">
			<div class="col-md-4">
				<ul>
					<li><a ui-sref="home">Accueil</a></li>
					<li><a ui-sref="project({id: 0})">Imagera</a></li>
					<li><a ui-sref="project({id: 1})">Groupe Consensus</a></li>
				</ul>
			</div>
			<div class="col-md-4">
				<ul>
					<li><a ui-sref="project({id: 2})">Pixel Cookers</a></li>
					<li><a ui-sref="project({id: 3})">Projets personnels</a></li>
					<li><a target="_blank" href="http://www.efreitech.fr/">EfreiTech</a></li>
				</ul>
			</div>
			<div class="col-md-4">
				<ul>
					<li><a target="_blank" href="https://github.com/Raffaele-LIZE">Mon GitHub</a></li>
					<li><a target="_blank" href="https://fr.linkedin.com/in/raffaele-liz%C3%A9-80940b68">Mon Linkedin</a></li>
					<li><a target="_blank" href="http://fr.viadeo.com/fr/profile/raffaele.lize">Mon Viad√©o</a></li>
				</ul>
			</div>
		</div>
	</footer>

	<!-- LIBRARIES -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/owl-carousel/owl.carousel.min.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../bower_components/jquery-sticky/jquery.sticky.js"></script>
	<script src="js/jquery.tagsphere.js"></script>
	<script src="js/app.js"></script>
	<script src="js/main.js"></script>
	<!-- CONTROLLERS -->
	<script src="js/controllers/home-ctrl.js"></script>
	<script src="js/controllers/header-ctrl.js"></script>
	<script src="js/controllers/project-ctrl.js"></script>
	<script src="js/controllers/contact-ctrl.js"></script>
	<!-- DIRECTIVES -->
	<script src="js/directives/rd-work.js"></script>
	<!-- SERVICES -->
	<script src="js/services/content-service.js"></script>
</body>

</html>
